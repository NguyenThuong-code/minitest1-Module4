<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Expenditure</title>
</head>
<body>
<h1>Create Expenditure</h1>
<p>
    <a href="/expenditures">Expenditure list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-expenditure}" th:object="${expenditureForm}" method="post"
      novalidate="novalidate" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}"/>
    <table>
        <tr>
            <td> Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}"/></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td>List Spend:</td>
            <td>
                <input type="text" th:field="*{listSpend}"/>
<!--                <select th:field="*{listSpend}">-->
<!--                    <option th:each="lang: ${spend}" th:value="${lang}" th:text="${lang}">-->
<!--                    </option>-->
<!--                </select>-->
            </td>
        </tr>
        <tr>
            <td>Image:</td>
            <td> <input type="file" th:field="*{image}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Expenditure"></td>
        </tr>
    </table>
</form>
</body>
</html>
